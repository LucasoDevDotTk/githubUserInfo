<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <link rel="stylesheet" href="./css/main.css" />

    <title>GitHub User Info</title>

    <py-env>
      - paths: 
        - ./python/get_userinfo.py 
    </py-env>
  </head>
  <body
    style="background-image: url('./assets/blurry_blob.svg')"
    class="relative font-poppins bg-ghGrey min-h-screen bg-no-repeat bg-center bg-contain overflow-visible"
  >
    <div class="min-h-screen">
      <nav class="block m-10">
        <div class="block md:flex mt-5">
          <div class="flex justify-center md:text-left pt2 items-center">
            <img class="w-72" src="./assets/logo.svg" />
          </div>
          <div class="hidden md:flex items-center">
            <img class="ml-5" src="./assets/line.svg" />
          </div>
          <div
            class="text-e6 text-xl block md:flex items-center text-center md:text-left mt-6 md:mt-0"
          >
            <a
              class="mx-5 hover:text-[#FF007A] hover:font-semibold transition-all ease-in-out"
              href="https://lucasodev.tk"
              >Website</a
            >
            <a
              class="mx-5 hover:text-[#FF007A] hover:font-semibold transition-all ease-in-out"
              href="https://github.com"
              >GitHub.com</a
            >
          </div>
        </div>
      </nav>

      <div class="block mt-[30vh]">
        <h1
          class="text-5xl text-center font-semibold text-transparent bg-clip-text bg-gradient-to-r from-[#FF007A] to-[#BD00FF]"
        >
          GitHub User Info
        </h1>
        <div class="flex justify-center mt-16">
          <input placeholder="Please enter github user..." id="user_input" type="text" name="user_input" class="w-96 h-14 rounded-md text-2xl text-e6 bg-black/50"></input>
        </div>
        <div class="flex justify-center mt-10">
          <input pys-onClick="run" type="submit" id="run" value="Run" class="w-96 h-14 rounded-md text-2xl text-e6 bg-black/50"></input>
        </div>
      </div>

      <section class="font-lekton mx-auto container border-black border-2 text-e6 m-10 p-10 rounded-md">
        <div id="output">
          <div>
            <div class="block">
              <p class="text-4xl font-bold" id="username">OUTPUT</p>
              <p id="name"></p>
            </div>
            <img class="w-32 py-10" id="avatar" src=""/>
          </div>
          <p id="bio"></p>
          <br>
          <p id="usr_type"></p>
          <p id="usr_id"></p>
          <p id="node_id"></p>
          <p id="site_admin"></p>      
          <br>
          <p id="created_at"></p>
          <p id="updated_at"></p>
          <br>
          <p id="location"></p> 
          <p id="company"></p>
          <br>
          <p id="email"></p> 
          <p id="hireable"></p>
        </div>
      </section>

      <div class="flex justify-center mt-10">
        <input pys-onClick="display_api_text" type="submit" id="display_api_text_btn" value="API RAW TEXT" class="w-96 h-14 rounded-md text-2xl text-e6 bg-black/50"></input>
      </div>

      <div id="api_text" class="text-e6 container mx-auto m-10">
      </div>

    </div>
    <footer class="text-center bg-ghDarkGrey text-e6 font-normal mt-10 p-14">
      <p>We are not affiliated with or endorsed by GitHub, Inc.</p>
      <p>Copyright Â© 2022 LucasoDevDotTk and projects contributors </p>
    </footer>

    <py-script src="./python/main.py"/>
  </body>
</html>
